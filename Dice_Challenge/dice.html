<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice 21 Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice 21</h1>
<p>The aim of the game is to roll by clicking the button under the dice and the score will tally up... <br> Reach 21 and you have won, but go over 21 and you have lost  </p>

     
        <h2></h2>
    <div class="dice">
       <image class="box" id="diceImage" src="images/dice1.png"></image>
    </div> 
    <div class="buttonContainer">
    <button class="button" id=rollButton onclick="rollTheDice()">Lets Roll</button>
    </div>
    <div class="scoreContainer">
        <p id="scoreRecord" type=output class="score">Score = 0</p>
    </div>


    <script src="index.js"></script>
  </body>

  <footer></footer>
</html>
